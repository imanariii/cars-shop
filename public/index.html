<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Интернет магазин масел и прокладок"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Shop</title>
  </head>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      -youbkit-touch-callout: none;
      -youbkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    body * {
      transition: 0.5ms ease-in-out;
    }
    .loader {
      background: #343434;
      width: 100vw;
      height: 100vh;
      font-size: 40px;
      display: flex;
      font-weight: bold;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
  <body>
    <noscript>У вас отключен JavaScript, будьте добры включить его.</noscript>
    <div id="root">
      <div class="loader">
        <div style="display: flex">
          <span style="color: white">Cars</span>
          <span style="background: orange; padding: 4px 12px; border-radius: 50px;">Helper</span>
        </div>
       <img src="Spinner.svg" width="300px" alt="Loading...">
      </div>
    </div>
  </body>
</html>
